{% set name = "xugrid" %}
{% set version = "0.14.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e604d8ab2c2cf964117f5683f7a9e35f62855d7d800298bfe7c851f31d941ba5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - dask
    - geopandas
    - numba >=0.50
    - numba_celltree >=0.4.1
    - numpy
    - pandas
    - pooch
    - scipy
    - shapely >=2.0
    - xarray >=0.15

test:
  requires:
    - python {{ python_min }}
  imports:
    - xugrid

about:
  home: https://github.com/deltares/xugrid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Xarray and unstructured grids
  description: |
    Xarray extension to work with 2D unstructured grids, for data and topology
    stored according to UGRID conventions. Processing structured data with
    xarray is convenient and efficient. The goal of xugrid to extend this ease
    to unstructured grids.
  doc_url: https://deltares.github.io/xugrid/
  dev_url: https://github.com/deltares/xugrid

extra:
  recipe-maintainers:
    - deltares-service-account
    - HendrikKok
    - luitjansl
    - Huite
    - JoerivanEngelen
    - visr
