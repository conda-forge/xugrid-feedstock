{% set name = "xugrid" %}
{% set version = "0.12.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5a8aa25110f2cfe8dfb2f6b9576e09c20bc3e2dce52353d67eaf71e7475fdd8f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - dask
    - geopandas
    - numba >=0.50
    - numba_celltree >=0.1.8
    - numpy
    - pandas
    - pooch
    - scipy
    - shapely >=2.0
    - xarray >=0.15

test:
  requires:
    - python {{ python_min }}
  imports:
    - xugrid

about:
  home: https://github.com/deltares/xugrid
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Xarray and unstructured grids
  description: |
    Xarray extension to work with 2D unstructured grids, for data and topology
    stored according to UGRID conventions. Processing structured data with
    xarray is convenient and efficient. The goal of xugrid to extend this ease
    to unstructured grids.
  doc_url: https://deltares.github.io/xugrid/
  dev_url: https://github.com/deltares/xugrid

extra:
  recipe-maintainers:
    - deltares-service-account
    - HendrikKok
    - luitjansl
    - Huite
    - JoerivanEngelen
    - visr
